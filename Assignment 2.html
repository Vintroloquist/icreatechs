<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <div class="feedBack">
        <div class="main">
        <h1><center>Your Feedback Matters!</center></h1>
            <center>
                <label>Name</label>
                <input type="text" name="name" placeholder="Place your name here">
                <br>
                <label>Email Address</label>
                <input type="text" name="emailAddress" placeholder="Place your Email Address Here"> 
                <label>Feedback</label>
                <textarea name="feedBack" placeholder="Place your message here!"></textarea>
                    <div class="button">
                        <button>Submit!</button> 
                    </div>              
            </center>
        </div>
    </div>    
</body>
</html>
